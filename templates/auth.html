{% extends "base.html" %}
{% block content %}
<div class="row main-row">
    <div class="col-lg-6 col-md-12 col-sm-12" style=" height: 30vh;">
        <h1>Hey,</h1>
        <h1 class="secondary-header">Let's Get Started</h1>
        <div class="row auth-row">
            <div class="col" style="height: 20px;">
                <a href="{{url_for('login')}}" type="button" class="btn btn-primary btn-curve-outline">Login</a>
            </div>
        </div>
        <div class="row auth-row">
            <div class="col">
                <p>Don't have an account? <a href="{{url_for('signup')}}" type="button"
                        class="btn btn-primary btn-curve-outline">Create One</a></p>
            </div>
        </div>

    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 img-col">
        <img src="/static/images/emotional.svg" class="auth-img">
    </div>
</div>
{% endblock %}
